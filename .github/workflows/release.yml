name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install -g semantic-release @semantic-release/changelog @semantic-release/exec @semantic-release/git

      - name: Run tests
        run: go test ./...

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

      - name: Publish to npm
        if: success()
        continue-on-error: true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # Get the latest version from git tag
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$VERSION" ]; then
            # Check if version already published
            PUBLISHED=$(npm view @tawandotorg/claude-sync version 2>/dev/null || echo "")
            if [ "${VERSION#v}" = "$PUBLISHED" ]; then
              echo "Version ${VERSION#v} already published to npm, skipping"
              exit 0
            fi
            npm version ${VERSION#v} --no-git-tag-version --allow-same-version
            npm publish --access public
          fi

      - name: Publish to GitHub Packages
        if: success()
        continue-on-error: true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$VERSION" ]; then
            # Switch to GitHub registry and update scope
            echo "@tawanorg:registry=https://npm.pkg.github.com" > .npmrc
            echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" >> .npmrc

            # Update package name for GitHub Packages (scope must match owner)
            sed -i 's/"@tawandotorg\/claude-sync"/"@tawanorg\/claude-sync"/' package.json

            npm version ${VERSION#v} --no-git-tag-version --allow-same-version
            npm publish || echo "Already published to GitHub Packages, skipping"
          fi
